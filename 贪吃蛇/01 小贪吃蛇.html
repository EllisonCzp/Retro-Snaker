        .map {

            position: relative;
        }
    </style>
</head>

<body>
    <!-- 画出地图 -->
    <div class="map" id="map"></div>
    <script src="Food.js"></script>
    <script src="Snake.js"></script>
    <script src="Game.js"></script>
    <script>
        // 实例化Game对象
        var gm = new Game(document.querySelector(".map"));

        // 初始化游戏 ----开始游戏
        gm.init();
        console.dir(gm);
    </script>
