<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .map {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            /* 因为地图上有蛇和食物会移动和随机位置产生会脱离文档流 子绝父相 */
            position: relative;
        }
    </style>
</head>

<body>
    <!-- 画出地图 -->
    <div class="map" id="map"></div>
    <script>
        // 自调用函数 ----->食物的
        ((function() {
            var element = []; //用来存储每个食物对象的

            //    食物对象------->有宽和高 颜色 横纵坐标------->构造函数
            function Food(width, height, color, x, y) {
                // 宽和高
                this.width = width || 20;
                this.height = height || 20;
                // 横纵坐标
                this.x = x || 0;
                this.y = y || 0;
                // 颜色
                this.color = color || "green";
            }

            // 在原型中添加方法------在地图上显示出食物
            // 因为是在地图上显示食物 所以需要地图对象 ----->其实就是外面的div
            Food.prototype.init = function(map) {

                // 方法执行之前先调用私有函数删除一个食物然后在创建
                remove();

                // 创建食物div元素对象
                var div = document.createElement("div");
                // 初始化宽和高
                div.style.width = this.width + "px";
                div.style.height = this.height + "px";
                // 初始化颜色
                div.style.backgroundColor = this.color;
                // 先让食物脱离文档流
                div.style.position = "absolute";
                // 再随机获取横纵坐标 最小值 = 0     最大值 = 地图的宽度 / 食物的宽度 * 食物的宽度
                this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
                this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
                div.style.left = this.x + "px";
                div.style.top = this.y + "px";
                // 把食物添加到地图中
                map.appendChild(div);
                // 把食物最加到element数组中
                element.push(div);
            };

            // 创建一个私有函数，用来删除食物的
            function remove() {
                // 循环遍历数组 找到所有的食物
                for (var i = 0; i < element.length; i++) {
                    var ele = element[i];
                    // 找到食物的父级元素 然后删除自己
                    ele.parentNode.removeChild(ele);
                    // 元素删除了 数组中的元素也没有用了 所以删除数组中的元素
                    element.splice(i, 1);
                }
            }

            // 把Food暴露给window 使它在外部也可以使用 ----->变成全局对象
            window.Food = Food;

        }()));

        // 自调用函数----->小蛇的
        ((function() {

            // 创建一个数组存储小蛇对象
            var elements = [];

            // 小蛇的构造函数
            function Snake(width, height, direction) {
                // 小蛇每个部分的宽和高
                this.width = width || 20;
                this.height = height || 20;
                // 小蛇身体
                this.body = [{
                        x: 3,
                        y: 2,
                        color: "red"
                    }, //头
                    {
                        x: 2,
                        y: 2,
                        color: "orange"
                    }, //身体
                    {
                        x: 1,
                        y: 2,
                        color: "orange"
                    }, //身体
                ];
                // 小蛇的方向
                this.direction = direction || "right";
            }

            // 在原型中添加方法 初始化小蛇在地图上显示出来
            Snake.prototype.init = function(map) {
                // 先删除小蛇
                remove();
                // 创建小蛇身体的每个部分
                // 循环遍历小蛇的身体
                for (var i = 0; i < this.body.length; i++) {
                    var bd = this.body[i];
                    // 创建div对象
                    var div = document.createElement("div");
                    // 把div添加到map中
                    map.appendChild(div);
                    // 脱离文档流
                    div.style.position = "absolute";
                    // 初始化小蛇的宽和高
                    div.style.width = this.width + "px";
                    div.style.height = this.height + "px";
                    // 初始化小蛇的颜色
                    div.style.backgroundColor = bd.color;
                    // 小蛇的横纵坐标
                    div.style.left = bd.x * this.width + "px";
                    div.style.top = bd.y * this.height + "px";
                    // 把小蛇存放到elements中
                    elements.push(div);
                }
            };

            // 在原型中添加方法------>小蛇移动
            Snake.prototype.move = function(food, map) {
                // 移动小蛇的身体  每次移动实际就是把 前一个身体的横纵坐标 给 后一个身体的横纵坐标
                // 倒序遍历小蛇的身体  没有头
                var i = this.body.length - 1;
                for (; i > 0; i--) {
                    this.body[i].x = this.body[i - 1].x;
                    this.body[i].y = this.body[i - 1].y;
                }
                // 判断小蛇移动的方向  头
                switch (this.direction) {
                    case "right":
                        this.body[0].x += 1; //右边走每次x加一
                        break;
                    case "left":
                        this.body[0].x -= 1; //左边走每次x减一
                        break;
                    case "top":
                        this.body[0].y -= 1; //上边走每次y减一
                        break;
                    case "bottom":
                        this.body[0].y += 1; //下边走每次x加一
                        break;
                    default:
                        break;
                }

                // 判断小蛇是否吃到食物    小蛇头部的横纵坐标 == 食物的横纵坐标 代表吃到食物
                var headX = this.body[0].x * this.width; //横坐标
                var headY = this.body[0].y * this.height; //纵坐标
                console.log(food.x);
                // 判断
                if (headX == food.x && headY == food.y) { //吃到食物
                    // 让小蛇的身体加一个  把小蛇的最后一个元素复制一份加到最后面
                    var last = this.body[this.body.length - 1];
                    this.body.push({
                        x: last.x,
                        y: last.y,
                        color: last.color,
                    });
                    // 删除食物并初始化 因为食物的初始化方法里面调用了删除食物的私有函数 所以直接初始化就可以了
                    food.init(map);
                }

            };

            // 私有方法 删除小蛇
            function remove() {
                // 从小蛇的后面向前面删除
                var i = elements.length - 1;
                for (; i >= 0; i--) {
                    var eles = elements[i]; //从存储小蛇的数组中找到要删除的元素
                    eles.parentNode.removeChild(eles); //找到当前元素的父元素然后删除当前元素
                    elements.splice(i, 1);
                }
            }

            // 把Snake暴露给window
            window.Snake = Snake;

        }()));

        // 自调用函数--------->游戏的
        ((function() {

            var that = null;

            // 游戏的构造函数
            function Game(map) {
                this.food = new Food(); //食物对象
                this.snake = new Snake(); //小蛇对象
                this.map = map; //地图
                that = this //把当前对象保存到that中
            }

            // 添加原型对象方法 初始化游戏
            Game.prototype.init = function() {
                this.food.init(this.map); //初始化食物
                this.snake.init(this.map); //初始化小蛇
                this.snake.move(this.food, this.map); //小蛇移动
                // 调用小蛇自动移动方法
                this.runSnake(this.food, this.map);
                // 调用小蛇移动的方向
                this.bindKey();
            };

            // 在原型对象中添加方法 小蛇自动跑起来
            Game.prototype.runSnake = function(food, map) {

                var timeId = setInterval(function() {
                    // 注意定时器中的this是window 不是Game的实例对象
                    this.snake.move(food, map); //每隔一段时间移动小蛇  先移动
                    this.snake.init(map); //每隔一段时间时间生成一个小蛇

                    // 小蛇移动的最大值
                    var maxX = map.offsetWidth / this.snake.width; //横向移动最大值
                    var maxY = map.offsetHeight / this.snake.height; //纵向移动最大值
                    // 实时获取小蛇头部的横纵坐标
                    var headX = this.snake.body[0].x; //小蛇头部的横坐标
                    var headY = this.snake.body[0].y; //小蛇头部的纵坐标
                    // console.log(maxX + "=====" + headX);
                    // 判断小蛇是否到达边界
                    if (headX < 0 || headX >= maxX) { //撞墙了
                        console.log(headX);
                        // 清理定时器
                        clearInterval(timeId);
                        alert("Game Over");
                    }
                    if (headY < 0 || headY >= maxY) { //撞墙了
                        // 清理定时器
                        clearInterval(timeId);
                        alert("Game Over");
                    }
                }.bind(that), 150);



            };

            //在原型中添加方法   小蛇移动的方向
            Game.prototype.bindKey = function() {

                // 为document绑定多个方法
                document.addEventListener("keydown", function(e) {
                    // 此时的this是触发keydown的对象  所以当前的this是document 所以通过bink改变当前this的值  改变为Game的实例对象
                    switch (e.keyCode) {
                        case 37:
                            this.snake.direction = "left";
                            break;
                        case 38:
                            this.snake.direction = "top";
                            break;
                        case 39:
                            this.snake.direction = "right";
                            break;
                        case 40:
                            this.snake.direction = "bottom";
                            break;

                        default:
                            break;
                    }
                }.bind(that), false)
            };

            // 把Game暴露给window
            window.Game = Game;

        })());

        // 实例化Game对象
        var gm = new Game(document.querySelector(".map"));

        // 初始化游戏 ----开始游戏
        gm.init();
        console.dir(gm);
    </script>

</body>

</html>
